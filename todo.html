<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            background-color: #fff;
            color: #6200ea;
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .header-buttons button:hover {
            background-color: #eee;
        }
        .task-container {
            margin: 20px;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dialog {
            text-align: center;
            font-size: 18px;
            color: #aaa;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        li.completed {
            background-color: #d4f8d4;
            text-decoration: line-through;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-task {
            background-color: #6200ea;
            color: white;
        }
        .delete-completed {
            background-color: #f44336;
            color: white;
        }
        .checkbox {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    To-Do List
    <div class="header-buttons">
        <button onclick="window.location.href='html/login.html'">Login</button>
        <button onclick="window.location.href='html/reg.html'">Register</button>
    </div>
</header>
<div class="task-container">
    <div class="dialog" id="dialog">The task list is empty</div>
    <ul id="task-list"></ul>
    <input type="text" id="task-input" placeholder="Enter a new task...">
    <button class="add-task" id="add-task">Add Task</button>
    <button class="delete-completed" id="delete-completed">Delete Completed Tasks</button>
</div>

<script>
    const dialog = document.getElementById('dialog');
    const taskList = document.getElementById('task-list');
    const taskInput = document.getElementById('task-input');
    const addTaskButton = document.getElementById('add-task');
    const deleteCompletedButton = document.getElementById('delete-completed');

    function toggleDialog() {
        if (taskList.children.length === 0) {
            dialog.style.display = 'block';
        } else {
            dialog.style.display = 'none';
        }
    }

    function addTask() {
        const taskText = taskInput.value.trim();
        if (!taskText) return;

        const li = document.createElement('li');
        const taskTextNode = document.createTextNode(taskText);
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'checkbox';
        checkbox.addEventListener('change', (e) => {
            li.classList.toggle('completed', e.target.checked);
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'âŒ';
        deleteButton.addEventListener('click', () => {
            li.remove();
            toggleDialog();
        });

        li.appendChild(checkbox);
        li.appendChild(taskTextNode);
        li.appendChild(deleteButton);

        taskList.appendChild(li);
        taskInput.value = '';
        toggleDialog();
    }

    function deleteCompletedTasks() {
        const completedTasks = document.querySelectorAll('.completed');
        completedTasks.forEach(task => task.remove());
        toggleDialog();
    }

    addTaskButton.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });
    deleteCompletedButton.addEventListener('click', deleteCompletedTasks);

    toggleDialog();
</script>
</body>
</html>
